name: Build TheHive

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - uses: actions/setup-node@v3
        with:
          node-version: lts/hydrogen

      - name: Build
        run: |
          npm install -g bower grunt
          ls -la
          ./sbt stage
